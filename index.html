<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sanjida Sultana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="css/basic.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/blogs.css" />
  <link rel="stylesheet" href="css/ionicons.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/gradient.css" />
  <link rel="stylesheet" href="css/new-skin/new-skin.css" />
  <link rel="stylesheet" href="css/demos/demo-1-colors.css" />
  <link rel="shortcut icon" href="images/favicons/favicon.ico">
  <link href="https://use.fontawesome.com/8da76d029b.css" media="all" rel="stylesheet">
</head>

<body>
  <div class="page new-skin" >
    <div class="container " data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">

      <!--
				Header
			-->
      <header class="header">

        <!-- header profile -->
        <div class="profile">
          <div class="title">Sanjida Sultana</div>
          <div class="subtitle subtitle-typed">
            <div class="typing-title">
              <p>Web Designer</p>
              <p>Developer</p>
              <p>Freelancer</p>
            </div>
          </div>
        </div>

        <!-- menu btn -->
        <!-- <a href="#" class="menu-btn"><span></span></a> -->

        <!-- menu -->
        <div class="top-menu">
          <ul>
            <li class="active">
              <a href="#about-card">
                <span class="icon ion-person"></span>
                <span class="link">About</span>
              </a>
            </li>
            <li>
              <a href="#resume-card">
                <span class="icon ion-android-list"></span>
                <span class="link">Resume</span>
              </a>
            </li>
            <li>
              <a href="#works-card">
                <span class="icon ion-paintbrush"></span>
                <span class="link">Works</span>
              </a>
            </li>
            <li>
              <a href="#blog-card">
                <span class="icon ion-chatbox-working"></span>
                <span class="link">TRAINING</span>
              </a>
            </li>
            <!-- <li>
              <a href="#blog-card">
                <span class="icon ion-chatbox-working"></span>
                <span class="link">PROJECTS</span>
              </a>
            </li> -->
            <li>
              <a href="#contacts-card">
                <span class="icon ion-at"></span>
                <span class="link">Contact</span>
              </a>
            </li>
          </ul>
        </div>

      </header>

      <!--
				Card - Started
			-->
      <div class="card-started" id="home-card">

        <!--
					Profile
				-->
        <div class="profile no-photo">

          <!-- profile image -->
          <div class="slide" style="background-image: url(images/profile.jpg);"></div>

          <!-- profile titles -->
          <div class="title">Sanjida Sultana</div>
          <!--<div class="subtitle">Web Designer</div>-->
          <div class="subtitle subtitle-typed">
            <div class="typing-title">
              <p>Web Designer</p>
              <p>Frontend Developer</p>
              <p>Freelancer</p>
            </div>
          </div>

          <!-- profile socials -->
          <div class="social">

            <a target="_blank" href="https://twitter.com/"><span class="fa fa-twitter"></span></a>
            <a target="_blank" href="https://github.com/"><span class="fa fa-github"></span></a>
          </div>

          <!-- profile buttons -->
          <div class="lnks">
            <a href="images/Blue and Gray Simple Professional CV Resume.pdf" class="lnk" download>
              <span class="text">Download CV</span>
            </a>
            <a href="#" class="lnk discover">
              <span class="text">Contact Me</span>
            </a>
          </div>

        </div>

      </div>

    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/jquery.magnific-popup.js"></script>
  <script src="js/imagesloaded.pkgd.js"></script>
  <script src="js/isotope.pkgd.js"></script>
  <script src="js/jquery.slimscroll.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/typed.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
